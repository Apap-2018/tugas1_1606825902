<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Detail Jabatan</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css" rel="stylesheet">
		<link href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css" rel="stylesheet">
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar(nama='List Jabatan')"></nav>
		<br>
		<table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Deskripsi</th>
                <th>Gaji</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="jabatan: ${listJabatan}">
                <td th:text="${jabatan.nama}" /></td>
                <td th:text="${jabatan.deskripsi}" /></td>
                <td th:text="${jabatan.gajiPokok}" />
            </tr>
        </tbody>
      </table>
	</body>
	<script type="text/javascript">
		$(document).ready(function() {
		    $('#example').DataTable();
		} );
    </script>
</html>
