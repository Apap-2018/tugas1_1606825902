<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Delete</title>
		
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar(nama='Delete Jabatan')"></nav>
		<div th:if="${kondisi == false}">
			<div class="alert alert-danger" role="alert">
			  Tidak Bisa Menghapus jabatan, karena ada pegawai
			</div>
			<a class="btn btn-primary" href="/">Kembali</a>
		</div>
		<div th:unless="${kondisi == false}">
			<h3> Jabatan berhasil dihapus</h3>
		</div>
	</body>
</html>
