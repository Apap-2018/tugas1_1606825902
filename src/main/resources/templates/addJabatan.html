<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Tambah Pegawai</title>
	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar(nama='Tambah Jabatan')"></nav>
	
	<h3> Tambah Jabatan</h3>
	<form th:action="@{/jabatan/tambah}" th:object="${jabatan}" method ="POST">
		<div class="form-group row">
			<label for="input1" class="col-sm-2 col-form-label">Nama</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" id="input1" name ="nama" placeholder="Nama">
    		</div>
  		</div>
  		<div class="form-group row">
    		<label for="input2" class="col-sm-2 col-form-label">Deskripsi</label>
    		<div class="col-sm-5">
      			<input type="text" class="form-control" id="input2" name ="deskripsi" placeholder="Deskripsi Jabatan">
    		</div>
  		</div>
  		<div class="form-group row">
    		<label for="gajiPokok" class="col-sm-2 col-form-label">Gaji Pokok</label>
    		<div class="col-sm-5">
      			<select id="gajiPokok" name="gajiPokok">
    				<option th:each="i : ${listGaji}" th:value="${i}" th:text="${i}" th:selected="${i==500000}" />
				</select>
    		</div>
  		</div>
  		<button type="submit" class="btn btn-primary">Simpan</button>
	</form>
</body>
</html>
