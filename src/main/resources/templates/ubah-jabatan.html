<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Delete Pilot</title>
	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar(nama='Ubah Jabatan')"></nav>
	<br>
	<br>
	<h3> Ubah Jabatan</h3>
	<form th:action="@{/jabatan/ubah}" th:object="${jabatanBaru}" method ="POST">
		<div class="form-group row">
			<label for="input1" class="col-sm-2 col-form-label">Nama</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" id="input1" name ="nama" th:value="${jabatanLama.nama}">
				<input type="number" name="id" th:value="${jabatanLama.id}" hidden/>
    		</div>
  		</div>
  		<div class="form-group row">
    		<label for="input2" class="col-sm-2 col-form-label">Deskripsi</label>
    		<div class="col-sm-5">
      			<input type="text" class="form-control" id="input2" name ="deskripsi" th:value="${jabatanLama.deskripsi}">
    		</div>
  		</div>
  		<div class="form-group row">
    		<label for="gajiPokok" class="col-sm-2 col-form-label">Gaji Pokok</label>
    		<div class="col-sm-5">
      			<select id="gajiPokok" name="gajiPokok">
    				<option th:each="i : ${listGaji}" th:value="${i}" th:text="${i}" th:selected="${i==500000}" />
				</select>
    		</div>
  		</div>
  		<p th:text="'Gaji Sebelumnya: Rp. '+${#numbers.formatDecimal(jabatanLama.gajiPokok,3,0,'COMMA')}"></p>
  		<button type="submit" class="btn btn-primary">Simpan</button>
	</form>
</body>
</html>
